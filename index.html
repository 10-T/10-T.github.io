<!DOCTYPE html>
<html>

<head>
	<title>
		Tea Time Begins
	</title>
	<link href="styles.css" rel="stylesheet">
	<script>
		var audio = new Audio('music.mp3');
		async function playMusic() {
			if (!audio.playing) {
				try {
					await audio.play();
					console.log('playing')
				}
				catch (DOMException) {
					console.log("can't play yet")
				}
			}
		}

		function startParty() {
			var closePopup = document.getElementById("popupclose");
			var overlay = document.getElementById("overlay");
			overlay.style.display = 'none';
			popup.style.display = 'none';
			playMusic()
		}
	</script>
</head>

<body>
	<div class="invitation centered">
		<h1>
			Tea Time
		</h1>
		<h2>
			When
		</h2>
		<p id="wellHelloThere">
			hi
		</p>

		<script type="text/javascript">
			const dateString = "September 1, 2022 2:22 pm";
			const timeUntilDate = Date.parse(dateString) - Date.now();
			const displayedTime = (timeUntilDate > 0) ? dateString : "\\_O.o_/"
			document.getElementById("wellHelloThere").innerHTML = displayedTime
		</script>
		<h2>
			Where
		</h2>
		<p>Third floor breakroom</p>
	</div>
	<div id="popup" class="centered">
		<div class="popupcontent centered">
			<p style="color:#314b29">This is a secret</p>
			<button onclick="startParty()">What secret?</button>
		</div>
	</div>
	<div id="overlay"></div>
</body>

</html>
